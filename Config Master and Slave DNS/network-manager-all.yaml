# Sample config network for ubuntu on Server DNS
network:
  version: 2
  renderer: networkd
  ethernets:
    ens33:
     dhcp4: false
     addresses:
       - 192.168.1.8/24
     routes:
       - to: default
         via: 192.168.1.1
     nameservers:
       addresses: [192.168.1.9,192.168.1.8,185.51.200.2]
